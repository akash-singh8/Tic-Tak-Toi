<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>TicTakToi</title>
  </head>

  <body>
    <header>
        <h1>Tic-tac-toi</h1>
    </header>
    <div class="container">
        <div class="tictak">
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box right"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box"><span></span></div>
            <div class="box right"><span></span></div>
            <div class="box bottom"><span></span></div>
            <div class="box bottom"><span></span></div>
            <div class="box bottom right"><span></span></div>
        </div>
        <div class="details">
            <p id="info">1<sup>st</sup> Player Turn</p>
            <button id="reset">Reset</button>
            <img src="items/bts.gif" alt="Dancing GIF" id="gif">
            <img src="items/amongUs.gif" alt="Among Us Gaming Gif" id="drawGif">
        </div>
    </div>
    <nav>
        <p>Made with ❤️ by <a href="https://www.instagram.com/akashbroh" class="name">Akash</span></p>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
